<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMRPC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-theme="white">
    <div class="control">
        <div class="windowcontrols">
            <span class="dot close"></span>
            <span class="dot minimize"></span>
            <span class="dot notavailable"></span>
        </div>

        <div class="center">
            <img id="songlogo" src="../assets/logo.png">
            <div class="songinfo" style="display: none;">
                <span id="songname"></span>
                <span id="songartist"></span>
            </div>
        </div>
    </div>

    <div class="content">
        <form id="config">
            <div class="settings">
                <div class="setting">
                    <input type="checkbox" name="config_autolaunch">
                    <label for="config_autolaunch">Autolaunch</label>
                </div>

                <div class="setting">
                    <input type="checkbox" name="config_show">
                    <label for="config_show">Show Presence</label>
                </div>

                <div class="setting">
                    <input type="checkbox" name="config_hideOnPause">
                    <label for="config_hideOnPause">Hide Presence on pause</label>
                </div>

                <div class="setting">
                    <input type="checkbox" name="config_showAlbumArtwork">
                    <label for="config_showAlbumArtwork">Show artwork of the album</label>
                </div>

                <div class="setting">
                    <input type="checkbox" name="config_performanceMode" rR="true">
                    <label for="config_performanceMode">Performance Mode</label>
                </div>

                <div class="setting">
                    <input type="checkbox" name="config_listenAlong">
                    <label for="config_listenAlong">Enable listen along</label>
                </div>

                <div class="setting">
                    <label for="config_colorTheme">Preferred color theme</label>
                    <select name="config_colorTheme">
                        <option value="dark">Dark</option>
                        <option value="white">White</option>
                        <option value="os">System theme</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="config_language">App language</label>
                    <select name="config_language">
                        <option value="en_US">English (US)</option>
                        <option value="de_DE">Deutsch (DE)</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="config_cover">RPC logo</label>
                    <select name="config_cover">
                        <option value="applemusic-logo">Default</option>
                        <option value="applemusic-logo-rainbow">Rainbow</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="config_service">Choose your service</label>
                    <select name="config_service" rR="true">
                        <option value="ame">Apple Music Electron</option>
                        <option value="itunes">iTunes</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="config_rpcDetails">Presence details</label>
                    <input type="text" name="config_rpcDetails">
                </div>

                <div class="setting">
                    <label for="config_rpcState">Presence state</label>
                    <input type="text" name="config_rpcState">
                </div>
            </div>
        </form>
    </div>

    <div class="extra-left">
        <span id="extra_version">
            Version
        </span>
    </div>

    <div class="extra">
        <span id="download-progress" style="display: none; cursor: auto;">
            <progress max="100" value="0" />
        </span>
